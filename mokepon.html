<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MOKEPON!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Se usa el script abajo para que cuando cargue el codigo JavaScript todo el html de arriba ya se haya cargado y podamos seleccionarlo desde nuestro codigo JavaScript-->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--PANTALLA PRINCIPAL-->
    <section id="seleccionar-mascota">
      <h1 class="title">🔥💧🌱 Mokepon 🌱💧🔥</h1>
      <h2 class="subtitulo">Elige a tu mascota:</h2>

      <div id="contenedorTarjetas" class="tarjetas"></div>

      <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
      <h1 class="titulo">Recorre el mapa con tu mokepon</h1>
      <canvas id="mapa"></canvas>
    </section>

    <!--PANTALLA SECUNDARIA Y SELECCION DE ATAQUE-->
    <section id="seleccionar-ataque">
      <h1 class="title">🔥💧🌱 Mokepon 🌱💧🔥</h1>
      <h2 class="subtitulo">Mascotas:</h2>
      <h2 class="subtitulo">Elige tu ataque:</h2>

      <div id="contenedorAtaques" class="tarjetas-ataque"></div>

      <div id="mensajes">
        <p id="resultado">Mucha suerte🍀</p>
        <section id="reiniciar">
          <button id="boton-reiniciar">Reiniciar</button>
        </section>
      </div>

      <div class="ataque">
        <div class="ataque-jugador">
          <p id="vidas-jugador">0</p>
          <p id="mascota-jugador"></p>
          <div id="ataque-Del-Jugador"></div>
        </div>

        <div class="ataque-enemigo">
          <p id="vidas-enemigo">0</p>
          <p id="mascota-enemigo"></p>
          <div id="ataque-Del-Enemigo"></div>
        </div>
      </div>
    </section>

    <script src="./js/functions.js"></script>
    <script src="./js/mokepon.js"></script>
  </body>
</html>
